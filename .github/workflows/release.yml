name: Release General

on:
  push:
    tags:
      - '*'
  release:
    types:
      - created

jobs:
  publish-release-artifacts:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout tree ...
        uses: actions/checkout@v2
      - name: Check build ...
        run: make
      - name: Build release ...
        run: |
          make release
          mkdir -p artifacts/
          cp ../*.tar.* ../*.md5 ../*.sha* artifacts/
      - name: Create release ...
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Micro Tetris v${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload artifacts ...
        uses: skx/github-action-publish-binaries@release-0.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create_release.outputs.id }}
          args: artifacts/*
